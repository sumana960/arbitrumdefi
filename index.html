<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ArbitrumDeFi</title>
</head>
<body>

  <h1>ArbitrumDeFi</h1>

  <p id="status">Wallet : non connecté</p>
  <button onclick="connect()">Connect MetaMask</button>

  <h2>Stake</h2>
  <input id="stakeAmount" placeholder="Amount" />
  <button onclick="stake()">Stake</button>

  <h2>Claim</h2>
  <button onclick="claim()">Claim Rewards</button>

  <h2>Unstake</h2>
  <input id="unstakeAmount" placeholder="Amount" />
  <button onclick="unstake()">Unstake</button>

  <!-- ✅ ETHERS DOIT ÊTRE AVANT app.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="./app.js"></script>

</body>
</html>
