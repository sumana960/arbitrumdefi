<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ArbitrumDeFi</title>

  <!-- Ethers v6 (OBLIGATOIRE) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 30px;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
    }
    input {
      padding: 8px;
      width: 200px;
    }
  </style>
</head>

<body>

  <h1>ArbitrumDeFi</h1>

  <!-- ⚠️ ID OBLIGATOIRE -->
  <p id="status">Wallet : non connecté</p>

  <button onclick="connect()">Connect MetaMask</button>

  <hr />

  <h2>Stake</h2>
  <input id="stakeAmount" placeholder="Montant" />
  <br />
  <button onclick="stake()">Stake</button>

  <h2>Claim</h2>
  <button onclick="claim()">Claim rewards</button>

  <h2>Unstake</h2>
  <input id="unstakeAmount" placeholder="Montant" />
  <br />
  <button onclick="unstake()">Unstake</button>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
